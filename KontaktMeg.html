<body>
<!-- melding boksen -->
    <div class="contact-container">
        <h1>Kontakt meg!</h1>
        <p>Send meg en melding, så svarer jeg så snart jeg kan.</p>

        <form>
            <label for="name">Navn</label>
            <input type="text" id="name" name="name" placeholder="Ditt navn" required>

            <label for="email">E-post</label>
            <input type="email" id="email" name="email" placeholder="din@epost.no" required>

            <label for="message">Melding</label>
            <textarea id="message" name="message" placeholder="Skriv meldingen her..." required></textarea>

            <button type="submit">Send melding</button>
        </form>
    </div>

    
</body>
